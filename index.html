<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Web API's Code Quiz</title>
</head>

<body>
    <!-- span created around timer number so that the time value can be manipulated using JavaScript -->
    <div class="timer"><span class="time">30</span> seconds remaining</div>
    <div id="startScreen">
        <h1>How well do you know your USA capitals?</h1>
        <p>Take this timed 10 question quiz to find out!</p>
        <!-- start button that will trigger timer to start and questionscreen to display -->
        <button id="startButton">Start Quiz!</button>
    </div>
    <div id="questionScreen" class="hide">
        <!-- java will be able to grab this h2 by id and fill it in -->
        <h2 id="question"></h2>
        <!-- java will be able to grab this div by id and fill it in -->
        <div id="options"></div>

    </div>
    <div id="gameEndScreen" class="hide">
        <h2>Game Over!</h2>
        <p>Your final score is: <span id="userScore"></span></p>
        <div>
            <ul id="scoresList"></ul>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
